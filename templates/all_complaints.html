{% extends "headline.html" %}

{% block content %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Жалобы</title>
    <style type="text/css">table {
        table-layout: fixed;
        width: 100%;
       }
       td {
        border: 1px solid #333;
        padding: 5px;
        position: relative;
        height: 50px;
       }</style>
</head>
<body>
<div class="content_block" style="font-display: 'Lobster', cursive; height: 50%;">
    <h1>Жалобы</h1>
    <div style="left: 10%; right: 10%; width: 80%; position: absolute;">
        <table class="table">
          <thead>
            <tr class="table-active">
              <th scope="col">Дата</th>
              <th scope="col">Запрос</th>
                <th scope="col">Пользователь</th>
            </tr>
          </thead>
          <tbody>
        {% for i in complaints %}
        {% if i['is_reading'] %}
            <tr class="alert alert-warning">
        {% else %}
        <tr>
        {% endif %}
                <td class="table-light"><a style="position: absolute;
        left: 0; right: 0;
        top: 0; bottom: 0;
        padding: 5px;
        color: black;" href="complaint/{{ i['id'] }}">{{ i['modified_date'] }}</a></td>
                <td class="table-light"><a style="position: absolute;
        left: 0; right: 0;
        top: 0; bottom: 0;
        padding: 5px;
        color: black;" href="complaint/{{ i['id'] }}">{{ i["main_word"] }}</a></td>
                <td class="table-light"><a style="position: absolute;
        left: 0; right: 0;
        top: 0; bottom: 0;
        padding: 5px;
        color: black;" href="complaint/{{ i['id'] }}">{{ i["user_name"] }} {{ i["user_surname"] }}</a></td>
            </tr>
        {% endfor %}
          </tbody>
        </table>
    </div>
    
</div>

</body>
</html>
{% endblock %}
