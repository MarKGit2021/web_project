<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css">
    <link href="../static/fonts/Lobster-Regular.ttf" rel="stylesheet">
    <style type="text/css">
    .block{
        position: fixed;
        width: 100%;
        height: 80px;
        background-color: #006400;
        z-index: 6;
    }
    .content_block{
        position: absolute;
        /*width: 80%;*/
        height: 150%;
        z-index: 2;
        left: 10%;
        right: 10%;
        bottom: 10%;
        top: 160px;
        background-color: white;
    }

    .left_right_block{
        position: fixed;
        width: 100%;
        height: 100%;
        /*background-image: url('./green_fon_1.jpg');*/
        background-color:  #ECEABE;
        z-index: 1;
    }
    .font_block_lobster{
        font-family: 'Lobster', cursive;
        }
    .big_header_block{
        font-family: 'Lobster', cursive;
        font-size: 100px;
    }
    .top_10_information_block{
    font-family: 'Lobster', cursive;
    position: absolute;
    top: 250px;
    left: 10%;
    right: 10%;
    z-index: 3;
    }

    .login_block_button{
        font-family: 'Lobster', cursive;
        position: fixed;
        width: 100px;
        height: 40px;
        background-color: #008000;
        left: 75%;
        top: 20px;
    }
    .register_button{
        font-family: 'Lobster', cursive;
        position: fixed;
        width: 250px;
        height: 40px;
        background-color: #008000;
        left: 82%;
        top: 20px;
    }
    .private_office_button{
        font-family: 'Lobster', cursive;
        position: fixed;
        width: 250px;
        height: 60px;
        background-color: #008000;
        left: 82%;
        top: 10px;
    }


    </style>


</head>
<body>

<!-- Begin page content -->
<div class="left_right_block"></div>
<div class="block">
    <a style="text-decoration: none" href="/">
        <div><h1 style="color: white" class="font_block_lobster">Название сайта!</h1></div>
    </a>
    {% if current_user.is_authenticated %}
    <a href="/my-office"><button class="register_button" style="color: white">{{ current_user.name }}</button></a>
    <a href="/logout"><button class="login_block_button" style="color: white">Выйти</button></a>
    {% else %}
        <a href="/register"><button class="register_button" style="color: white; font-size: 16px;">Зарегистрироваться</button></a>
        <a href="/login"><button class="login_block_button" style="color: white; font-size: 16px;">Войти</button></a>

    {% endif %}
</div>
<!-- <div class="content_block"></div> -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
