<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css">
    <link href="../static/fonts/Lobster-Regular.ttf" rel="stylesheet">
    <style type="text/css">
    .block{
        position: fixed;
        width: 100%;
        height: 80px;
        background-color: #006400;
        z-index: 6;
    }
    .login_block{
        font-family: 'Lobster', cursive;
        position: fixed;
        width: 100px;
        height: 40px;
        background-color: #008000;
        left: 75%;
        top: 20px;
    }
    .register{
        font-family: 'Lobster', cursive;
        position: fixed;
        width: 250px;
        height: 40px;
        background-color: #008000;
        left: 82%;
        top: 20px;
    }
.navbar {
  font-family: 'Lobster', cursive;
}

</style>


</head>
<body>

    <!-- Begin page content -->
<div class="block">
    <h1 style="color: white" class="navbar">Название сайта!</h1>
    {% if not is_authenticated %}
        <a href="/login"><button class="login_block" style="color: white">Войти</button></a>
        <a href="/register"><button class="register" style="color: white">Зарегистрироваться</button></a>
    {% else %}
        <a href="/private_office"><button class="login_block" style="color: white">Личный кабинет</button></a>
    {% endif %}


</div>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
