<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css">
    <link href="../static/fonts/Lobster-Regular.ttf" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Begin page content -->

        <a href="/login"><button class="login_block_button" style="color: white; font-size: 16px;">Войти</button></a>
        <a href="/register"><button class="register_button" style="color: white; font-size: 16px;">Зарегистрироваться</button></a>
    {% else %}
        <a href="/my-office"><button class="private_office_button" style="color: white; font-size: 16px;">Личный кабинет</button></a>
    {% endif %}
</div>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
